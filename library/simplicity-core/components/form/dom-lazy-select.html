<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        dom-lazy-select {
            display: block;
            width: 100%;
        }

        dom-lazy-select div.overlay {
            position: absolute;
            top: 14px;
            background-color: var(--main-background-color);
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            z-index: 10;
        }

        dom-lazy-select div.overlay div.item {
            padding: 12px;
            flex: 1;
        }

        dom-lazy-select div.overlay div.item:hover {
            background-color: var(--main-selected-color);
            color: var(--main-background-color);
        }
    </style>
</head>
<body>
    <template>
        <div bind:onclick="openOverlay($event)" style="width: 100%;">
            <input is="dom-input" type="text" bind:disabled="disabled">
        </div>
        <div style="position: relative">
            <div bind:if="open" class="overlay" bind:style="width : inputWidth() + 'px'">
                <div style="display: flex">
                    <input type="text" is="dom-input" placeholder="Search" bind:onclick="searchBox($event)" bind:model="search" style="padding: 12px; margin-left: 4px">
                    <button class="material-icons" translate="no" type="button" bind:style="display : 0 < index ? 'block' : 'none'; width: '100%'" bind:onclick="up($event)">arrow_drop_up</button>
                    <button type="button" class="material-icons" style="margin-right: 4px" bind:onclick="showSelectedClick($event)" bind:style="color : showSelected ? 'var(--main-font-color)' : 'var(--main-dark1-color)'">manage_search</button>
                </div>
                <div bind:onwheel="onWheel($event)">
                    <div bind:for="let item of window" bind:onclick="onItemClicked($event, item)">
                        <div style="display: flex">
                            <input type="checkbox" is="dom-input" bind:model="item.selected" bind:onclick="checkbox($event)" style="width: 16px; height: 16px; margin: 13px">
                            <div class="item">
                                <slot bind:implicit="item"></slot>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="material-icons" translate="no" type="button" bind:style="display : (index + limit) < size ? 'block' : 'none'; width: '100%'" bind:onclick="down($event)">arrow_drop_down</button>
            </div>
        </div>
    </template>
</body>
</html>
