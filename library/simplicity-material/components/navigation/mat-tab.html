<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mat Tab</title>
    <style>
        mat-tab {
            display: block;
        }
    </style>
</head>
<body>
    <template>
        <div bind:style="border-bottom : selected ? '2px solid var(--main-selected-color)' : '2px solid var(--main-dark1-color)'; width: '80px'; line-height: '32px'; text-align: 'center'">
            <slot></slot>
        </div>
    </template>
</body>
</html>
