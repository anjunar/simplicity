<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        mat-drawer {
            height: 100%;
        }

        mat-drawer div.drawer {
            position: relative;
            padding: 1px;
            display: block;
            top: 0;
            background-color: var(--main-dark2-color);
            border-right: 1px var(--main-dark1-color) solid;
            width: 300px;
            height: 100%;
            z-index: 20;
            overflow: auto;
        }

        @media only screen and (max-width: 800px) {
            .nav .drawer {
                position: absolute !important;
            }
        }

    </style>
</head>
<body>
    <template>
        <div bind:style="display : open ? 'block' : 'none'" class="nav drawer">
            <slot></slot>
        </div>
    </template>
</body>
</html>
