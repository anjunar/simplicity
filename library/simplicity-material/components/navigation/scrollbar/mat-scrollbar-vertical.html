<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    mat-scrollbar-vertical {
        display: block;
        height: 100%;
    }

    mat-scrollbar-vertical .bar {
        position: relative;
        height: 100%;
        width: 16px;
        background-color: var(--main-dark2-color);
    }

    mat-scrollbar-vertical .cursor {
        position: absolute;
        height: 16px;
        width: 16px;
        background-color: var(--main-dark1-color);
        cursor: move;
    }
</style>
<body>
    <template>
        <div class="bar">
            <div class="cursor" bind:onmousedown="sliderVertical($event)"></div>
        </div>
    </template>
</body>
</html>
