<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        meta-column {
            display: block;
        }
    </style>
</head>
<body>
<template>
    <div bind:switch="schema.type">
        <case value="image">
            <img style="max-width: 160px; max-height: 100px" bind:src="model.data"/>
        </case>
        <case value="array">
            <div style="overflow: hidden;white-space: nowrap; text-overflow: ellipsis; max-width: 400px">
                {{{multiSelect(model, schema)}}}
            </div>
        </case>
        <case value="object">
            <div bind:switch="schema.widget">
                <case value="image">
                    <img style="max-width: 160px; max-height: 100px" bind:src="model.data">
                </case>
                <case value="default">
                    <div style="overflow: hidden;white-space: nowrap; text-overflow: ellipsis; max-width: 400px">
                        {{{select(model, schema)}}}
                    </div>
                </case>
            </div>
        </case>
        <case value="number">
            <div style="overflow: hidden;white-space: nowrap; text-overflow: ellipsis; max-width: 400px">{{model}}</div>
        </case>
        <case value="string">
            <div bind:switch="schema.format">
                <case value="date-time">
                    <div>{{{dateTime(model)}}}</div>
                </case>
                <case value="date">
                    <div>{{{date(model)}}}</div>
                </case>
                <case value="default">
                    <div style="overflow: hidden;white-space: nowrap; text-overflow: ellipsis; max-width: 400px">{{{model}}}</div>
                </case>
            </div>

        </case>
    </div>
</template>
</body>
</html>
