<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template>
        <mat-input-container bind:placeholder="schema.title">
            <dom-lazy-select bind:items="domLazySelect(schema)" bind:label="domLazySelectLabel(schema)" bind:model="model.search" bind:onmodel="onModel()">
                <div let="data">{{domLazySelectOption(schema, data)}}</div>
            </dom-lazy-select>
        </mat-input-container>
    </template>
</body>
</html>
