<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        toolbar-tools {
            display: block;
        }

        toolbar-tools * {
            font-size: 14px;
        }

    </style>
</head>
<body>
<template>
    <div style="display: flex">
        <button  type="button" class="material-icons" translate="no" title="Copy"
                 bind:onclick="copy.click()">file_copy
        </button>
        <button  type="button" class="material-icons" translate="no" title="Cut"
                 bind:onclick="cut.click()">content_cut
        </button>
        <button  type="button" class="material-icons" translate="no" title="Delete"
                 bind:onclick="delete.click()">delete
        </button>
        <button  type="button" class="material-icons" translate="no" title="Select All"
                 bind:onclick="selectAll.click()">select_all
        </button>
        <button  type="button" class="material-icons" translate="no" title="Undo"
                 bind:onclick="undo.click()">undo
        </button>
        <button  type="button" class="material-icons" translate="no" title="Redo"
                 bind:onclick="redo.click()">redo
        </button>
    </div>
</template>
</body>
</html>
