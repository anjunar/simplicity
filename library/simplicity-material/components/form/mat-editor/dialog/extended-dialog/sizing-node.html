<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template>
        <div style="display: flex">
            <mat-input-container style="flex: 1" placeholder="Size X">
                <input type="text" is="dom-input" bind:model="sizeX.value" bind:onmodel="sizeX.click($event)"/>
            </mat-input-container>
            <mat-input-container style="flex: 1" placeholder="Size Y">
                <input type="text" is="dom-input" bind:model="sizeY.value" bind:onmodel="sizeY.click($event)"/>
            </mat-input-container>
        </div>
    </template>
</body>
</html>
