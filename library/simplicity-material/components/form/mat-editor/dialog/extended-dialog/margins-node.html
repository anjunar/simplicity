<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template>
        <div style="display: flex">
            <mat-input-container placeholder="Margin Left">
                <input type="number" is="dom-input" bind:model="marginLeft" bind:onmodel="marginLeftChange($event)"/>
            </mat-input-container>
            <mat-input-container placeholder="Margin Right">
                <input type="number" is="dom-input" bind:model="marginRight" bind:onmodel="marginRightChange($event)"/>
            </mat-input-container>
            <mat-input-container placeholder="Margin Top">
                <input type="number" is="dom-input" bind:model="marginTop" bind:onmodel="marginTopChange($event)"/>
            </mat-input-container>
            <mat-input-container placeholder="Margin Bottom">
                <input type="number" is="dom-input" bind:model="marginBottom" bind:onmodel="marginBottomChange($event)"/>
            </mat-input-container>
        </div>
    </template>
</body>
</html>
