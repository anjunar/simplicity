<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mat Image Upload</title>
    <style>
        mat-image-upload {
            display: block;
        }

        mat-image-upload img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
        }

        mat-image-upload div.area {
            position: relative;
            width: 100%;
            height: 100%;
            border: 1px solid var(--main-dark1-color);
        }

        mat-image-upload div.center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
  <template>
      <div class="area" bind:onclick="input.click()">
          <div bind:if="! model.name" class="center">{{placeholder}}</div>
          <img bind:src="model.data"/>
      </div>
      <input bind:variable="input" bind:onload="onLoad($event)" is="dom-input" type="file" style="display: none">
  </template>
</body>
</html>
