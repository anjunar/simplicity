<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        mat-language select.center {
            position: absolute;
            top: 50%;
            transform: translate(0%, -50%);
        }
    </style>
</head>
<body>
    <template>
        <div style="position:relative; height: 40px; width: 70px">
            <select is="dom-select" bind:model="language" class="center" style="background-color: var(--main-dark1-color)">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
    </template>
</body>
</html>
