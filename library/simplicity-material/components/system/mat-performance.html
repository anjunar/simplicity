<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        mat-performance  {
            display: block;
            width: 150px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<template>
    <div>
        <div style="display: flex; align-items: flex-start; font-size: xx-small; background-color: var(--main-dark1-color)">
            <table style="table-layout: fixed">
                <thead>
                    <tr>
                        <td>Latency</td>
                        <td>avg Latency</td>
                    </tr>
                </thead>
                <tbody>
                <tr bind:for="let performance of performanceLifeCycle" nolifecycle>
                    <td nolifecycle>{{performance.latency}}ms</td>
                    <td nolifecycle>{{performance.avgLatency}}ms</td>
                </tr>
                </tbody>
            </table>
            <table style="table-layout: fixed">
                <thead>
                <tr>
                    <td>Page Load</td>
                </tr>
                </thead>
                <tbody>
                <tr bind:for="let performance of performancePageLoad" nolifecycle>
                    <td nolifecycle>{{performance}}ms</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
</body>
</html>
