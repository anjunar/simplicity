<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        mat-window {
            display: block;
            position: absolute;
            border: 1px solid var(--main-dark1-color);
            background-color: var(--main-dark2-color);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>
<body>
    <template>
        <div style="height: 20px; margin: -10px" bind:style="cursor : resizable && ! maximized ? 'n-resize' : 'default'" bind:onmousedown="nResizeTopMouseDown($event)"></div>
        <div style="display: flex; height: 100%">
            <div style="width: 20px; margin: -10px">
                <div style="width: 20px; height: 20px" bind:style="cursor : resizable && ! maximized ? 'se-resize' : 'default'" bind:onmousedown="seResizeMouseDown($event)"></div>
                <div style="width: 20px; height: calc(100% - 40px)" bind:style="cursor : resizable && ! maximized ? 'e-resize' : 'default'" bind:onmousedown="eResizeLeftMouseDown($event)"></div>
                <div style="width: 20px; height: 20px" bind:style="cursor : resizable && ! maximized ? 'ne-resize' : 'default'" bind:onmousedown="neResizeMouseDown($event)"></div>
            </div>
            <div style="flex: 1; align-items: stretch; width: 100%">
                <div style="line-height: 24px; color: var(--main-font-color); background-color: var(--main-dark1-color); padding-left: 3px; display: flex" bind:style="cursor : ! maximized || draggable ? 'all-scroll' : 'default'" bind:onmousedown="dragMouseDown($event)">
                    <div>
                        <slot name="header"></slot>
                    </div>
                    <div style="flex: 1"></div>
                    <div style="margin-bottom: -7px">
                        <button translate="no" type="button" class="material-icons" bind:onclick="minimize()">minimize</button>
                        <button translate="no" type="button" class="material-icons" bind:onclick="maximize()" bind:style="display : resizable ? 'inline' : 'none'">maximize</button>
                        <button translate="no" type="button" class="material-icons" bind:onclick="close($event)">close</button>
                    </div>
                </div>
                <mat-scroll-area style="height: calc(100% - 40px); width: 100%">
                    <slot name="content"></slot>
                </mat-scroll-area>
                <div style="height: 20px; background-color: var(--main-dark1-color)">
                    <button style="float: right" class="thin" type="button" bind:onclick="close($event)">Cancel</button>
                    <button style="float: right" class="thin" type="button" bind:onclick="ok($event)">Ok</button>
                </div>
            </div>
            <div style="width: 20px; margin: -10px">
                <div style="width: 20px; height: 20px" bind:style="cursor : resizable && ! maximized ? 'sw-resize' : 'default'" bind:onmousedown="swResizeMouseDown($event)"></div>
                <div style="width: 20px; height: calc(100% - 40px)" bind:style="cursor : resizable && ! maximized ? 'e-resize' : 'default'" bind:onmousedown="eResizeRightMouseDown($event)"></div>
                <div style="width: 20px; height: 20px" bind:style="cursor : resizable && ! maximized ? 'nw-resize' : 'default'" bind:onmousedown="nwResizeMouseDown($event)"></div>
            </div>
        </div>
        <div style="height: 20px; margin: -10px" bind:style="cursor : resizable && ! maximized ? 'n-resize' : 'default'" bind:onmousedown="nResizeBottomMouseDown($event)"></div>
    </template>
</body>
</html>
