<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        mat-scroll-area {
            display: block;
        }

        mat-scroll-area .container {
            display : flex;
            height: 100%;
        }

        mat-scroll-area .content {
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <template>
        <div class="container">
            <div class="content">
                <slot></slot>
            </div>
            <mat-scrollbar-vertical bind:onscroll="onScrollY($event)"></mat-scrollbar-vertical>
        </div>
        <mat-scrollbar-horizontal style="margin-top: -16px" bind:onscroll="onScrollX($event)"></mat-scrollbar-horizontal>
    </template>
</body>
</html>
