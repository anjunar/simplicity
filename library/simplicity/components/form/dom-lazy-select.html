<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        dom-lazy-select {
            display: block;
            width: 100%;
        }

        dom-lazy-select div.overlay {
            position: absolute;
            top: 14px;
            background-color: var(--main-background-color);
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            z-index: 10;
        }

        dom-lazy-select div.overlay div.item :hover {
            background-color: var(--main-selected-color);
            color: var(--main-background-color);
        }
    </style>
</head>
<body>
    <template>
        <input is="dom-input" type="text" bind:onclick="openOverlay($event)" bind:disabled="disabled">
        <div style="position: relative">
            <div bind:if="open" class="overlay" bind:style="width : inputWidth() + 'px'">
                <button class="material-icons" translate="no" type="button" bind:style="display : 0 < index ? 'block' : 'none'; width : '100%'" bind:onclick="up()">arrow_drop_up</button>
                <div>
                    <div bind:for="let item of window" bind:onclick="onItemClicked($event, item)" class="item">
                        <div style="padding: 12px;" class="item">
                            <slot bind:implicit="item"></slot>
                        </div>
                    </div>
                </div>
                <button class="material-icons" translate="no" type="button" bind:style="display : (index + limit) < size ? 'block' : 'none'; width : '100%'" bind:onclick="down()">arrow_drop_down</button>
            </div>
        </div>
    </template>
</body>
</html>
