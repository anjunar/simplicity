<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dom Lazy Multi Select</title>
    <style>
        dom-lazy-multi-select {
            display: block;
            width: 100%;
        }

        dom-lazy-multi-select .counter-box {
            border: 1px solid var(--main-dark1-color);
            width: 50px;
            text-align: center;
            cursor: pointer;
        }

        dom-lazy-multi-select .select-box {
            background-color: var(--main-background-color);
            border: 1px solid var(--main-dark1-color);
            position: absolute;
            top: 30px;
            width: calc(100% - 12px);
            padding: 5px;
        }
    </style>
</head>
<body>
    <template>
        <div style="display: flex; position: relative">
            <dom-lazy-select bind:items="items" bind:label="label" bind:onmodel="onItemClicked($event)">
                <div let="item">
                    <slot bind:implicit="item"></slot>
                </div>
            </dom-lazy-select>
            <div class="counter-box" bind:onclick="onToggle()">{{model.length}}</div>
            <div bind:if="open" class="select-box">
                <div bind:for="let item of model">
                    <div style="display: flex;">
                        <slot bind:implicit="item"></slot>
                        <div style="flex: 1"></div>
                        <button class="material-icons" bind:onclick="onDeleteItem(item)">delete</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
