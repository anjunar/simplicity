<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template>
        <dom-lazy-select bind:items="domLazySelectSource(meta)" bind:model="model" bind:label="domLazySelectLabel(meta)">

        </dom-lazy-select>
    </template>
</body>
</html>
