<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<template>
    <div style="display: flex">
        <mat-input-container placeholder="From" style="margin: 5px">
            <input is="dom-input" bind:type="schema.widget" bind:model="model.search.from" step="1" bind:onmodel="onModel()">
        </mat-input-container>
        <mat-input-container placeholder="To" style="margin: 5px">
            <input is="dom-input" bind:type="schema.widget" bind:model="model.search.to" step="1" bind:onmodel="onModel()">
        </mat-input-container>
    </div>
</template>
</body>
</html>
