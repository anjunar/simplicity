<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template>
        <form is="dom-form" bind:model="model">
            <meta-input bind:for="let [key, value] of model.$schema.properties" bind:schema="value" bind:name="key"></meta-input>
            <button bind:for="let [key, action] of links(model.$schema.links)" type="button" bind:onclick="send(action)">{{key}}</button>
        </form>
    </template>
</body>
</html>
