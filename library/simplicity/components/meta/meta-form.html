<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        meta-form {
            display: block;
        }
    </style>
</head>
<body>
    <template>
        <form is="dom-form" bind:model="model">
            <meta-input bind:for="let element of model.$schema.properties" bind:schema="element"></meta-input>
            <button bind:for="let action of links(model.$schema.links)" type="button" bind:onclick="send(action)">{{action.rel}}</button>
        </form>
    </template>
</body>
</html>
