<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template>
        <mat-input-container bind:placeholder="schema.title">
            <input is="dom-input" bind:type="schema.widget" bind:name="schema.name" bind:disabled="schema.readOnly">
            <div slot="error">
                <div bind:for="let validator of schema.validators">
                    <div bind:switch="validator.name">
                        <case value="notNull">
                            <span name="valueMissing">Can not be empty</span>
                        </case>
                        <case value="notBlank">
                            <span name="valueMissing">Can not be empty</span>
                        </case>
                        <case value="size">
                            <span name="tooShort">Must be minimum {{validator.min}} characters and a maximum of {{validator.max}} characters</span>
                        </case>
                    </div>
                </div>
            </div>
        </mat-input-container>
    </template>
</body>
</html>
