<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<template>
    <mat-table-extension>
        <tsearch>
            <div bind:for="let [key, column] of model.$schema.properties">
                <mat-table-search bind:path="key" bind:sortable="column.type === 'string'">
                    <meta-table-filter let=model bind:schema="column" bind:model="model" name="search" bind:onmodel="search()"></meta-table-filter>
                </mat-table-search>
            </div>
        </tsearch>
        <table is="mat-table" bind:items="items" bind:onmodel="onModel($event)">
            <thead>
            <tr>
                <td bind:for="let [key, column] of model.$schema.properties">
                    <div>{{column.title}}</div>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td bind:for="let [key, column] of model.$schema.properties">
                    <div let="data">
                        <meta-column bind:schema="column" bind:model="data.${key}"></meta-column>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </mat-table-extension>
</template>
</body>
</html>
