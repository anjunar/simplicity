<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template>
        <div bind:switch="model.widget">
            <case value="image">
                <mat-image-upload style="width: 320px; height: 200px" bind:name="model.name"></mat-image-upload>
            </case>
            <case value="checkbox">
                <mat-checkbox-container bind:placeholder="model.name">
                    <input is="dom-input" type="checkbox" bind:name="model.name">
                </mat-checkbox-container>
            </case>
            <case value="lazyselect">
                <mat-input-container bind:placeholder="model.name">
                    <dom-lazy-select bind:items="domLazySelect(model)" bind:label="domLazySelectLabel(meta)">
                        <div let="data">{{domLazySelectOption(meta, data)}}</div>
                    </dom-lazy-select>
                </mat-input-container>
            </case>
            <case value="lazymultiselect">
                <mat-input-container bind:placeholder="model.name">
                    <dom-lazy-multi-select bind:items="domLazySelect(model)" bind:label="domLazySelectLabel(meta)">
                        <div let="data">{{domLazySelectOption(meta, data)}}</div>
                    </dom-lazy-multi-select>
                </mat-input-container>
            </case>
            <case value="editor">
                <mat-editor style="height: 300px" bind:name="model.name"></mat-editor>
            </case>
            <case value="default">
                <mat-input-container bind:placeholder="model.name">
                    <input is="dom-input" bind:type="model.widget" bind:name="model.name">
                </mat-input-container>
            </case>
        </div>
    </template>
</body>
</html>
