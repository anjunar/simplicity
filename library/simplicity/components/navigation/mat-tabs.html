<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        mat-tabs {
            display: block;
        }

        mat-tabs .container {
            display: flex;
            width: 100%;
        }
    </style>
</head>
<body>
    <template>
        <div class="container">
            <div bind:for="let tab of tabs(); onRendered = rendered($children); let index = index">
                <slot selector="mat-tab" read:index="index"></slot>
            </div>
            <div style="flex: 1; border-bottom: 2px solid var(--main-dark1-color)"></div>
        </div>
    </template>
</body>
</html>
