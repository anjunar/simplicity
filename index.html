<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simplicity 4.2 beta</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script type="module">
        import {bootstrap} from "./library/simplicity-material/bootstrap.js";

        bootstrap({
            app: "documentation/app.js",
            mode : "production",
            library : "library",
            shadowDom : false, // Experimental
            preFetch : false // Experimental
        })
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CVD1HXBNE3"></script>
    <script>
        if (window.location.hash === "") {
            window.location.hash = "#/basic/started"
        }

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CVD1HXBNE3');
        window.addEventListener("hashchange", function (event) {
            gtag('event', 'page_view', {
                'page_path': window.location.hash.substring(1)
            });
        });
    </script>
</head>
<body style="height: calc(100vh - 78px); overflow: hidden">
</body>
</html>
