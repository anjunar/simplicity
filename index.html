<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/simplicity/">
    <meta charset="UTF-8">
    <title>Simplicity 5.0 beta</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import {bootstrap} from "./library/simplicity/bootstrap.js";

        bootstrap({
            app: "documentation/app.js",
            mode : "development",
            library : "library",
            preFetch : false, // Experimental,
            history : true
        })
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CVD1HXBNE3"></script>
    <script>
        (function(){
            let redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            } else {
                history.pushState(null, null, "home");
            }
        })();

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CVD1HXBNE3');
    </script>
</head>
<body style="height: calc(100vh - 78px); overflow: hidden">
</body>
</html>
