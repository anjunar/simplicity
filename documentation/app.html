<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        app-documentation {
            display: block;
            height: 100%;
        }

        app-documentation ul {
            list-style: none;
        }

        app-documentation ul li .row {
            display: flex;
            justify-content: space-between
        }

        app-documentation h4 {
            margin: 5px;
        }

        app-documentation .row span {
            margin: 3px;
        }

        @media only screen and (max-width: 800px) {
            .browsers {
                display: none
            }
        }

    </style>
    <i18n>
        <translation>
            <en>Components</en>
            <de>Komponenten</de>
        </translation>
        <translation>
            <en>Basic</en>
            <de>Grundlagen</de>
        </translation>
        <translation>
            <en>Expert</en>
            <de>Experte</de>
        </translation>
    </i18n>
</head>
<body>
<template>
    <div style="height: 38px;"></div>
    <div style="height: 4px; background-color: var(--main-dark1-color)">
        <mat-progress-bar bind:if="loading"></mat-progress-bar>
    </div>
    <mat-toolbar style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div slot="left">
            <div style="display: flex">
                <a href="#/basic/started"
                   bind:class="active('basic') ? 'normal active' : 'normal'" i18n>Basic</a>
                <a href="#/components/form/checkbox"
                   bind:class="active('components') ? 'normal active' : 'normal'" i18n>Components</a>
                <a href="#/expert/meta/overview"
                   bind:class="active('expert') ? 'normal active' : 'normal'" i18n>Expert</a>
            </div>
        </div>
        <div slot="right">
            <div class="browsers">
                <a href="https://www.google.de/chrome" target="_blank  ">
                    <img src="/simplicity/images/chrome_logo.png"
                         style="height: 32px; width: 32px; margin-right: 5px; vertical-align: bottom"/>
                </a>
                <a href="https://www.microsoft.com/de-de/edge" target="_blank">
                    <img src="/simplicity/images/edge.png"
                         style="height: 32px; width: 32px; margin-right: 12px; vertical-align: bottom"/>
                </a>
                <a href="https://www.mozilla.org" target="_blank">
                    <img src="/simplicity/images/firefox_logo.png"
                         style="height: 32px; width: 32px; margin-right: 12px; vertical-align: bottom"/>
                </a>
                <a href="https://github.com/anjunar/simplicity" target="_blank">
                    <img src="/simplicity/images/github-circle-white-transparent.svg"/>
                </a>
            </div>
        </div>
    </mat-toolbar>
    <dom-router level="0" style="height: 100%; width: 100%" bind:onload="load()" bind:onloadend="loadEnd()"></dom-router>
    <mat-footer>
        <div slot="left">
            <mat-taskbar></mat-taskbar>
        </div>
        <div slot="right" style="position: relative">
            <mat-language></mat-language>
        </div>
    </mat-footer>
</template>
</body>
</html>
