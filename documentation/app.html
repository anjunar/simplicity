<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            --main-font-color: #dddddd;
            --main-grey-color: #aaaaaa;
            --main-dark1-color: #3c3f41;
            --main-dark2-color: #323232;
            --main-background-color: #2b2b2b;
            --main-blue-color: #a9b7c6;
            --main-selected-color: #a4c35b;
            --main-error-color: #ff463f;
            --main-yellow-color : #e3bb68;
            --main-green-color : #6a8759;
        }

        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(material.woff2) format('woff2');
        }

        .material-icons {
            font-family: 'Material Icons', fantasy;
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
            background-color: inherit;
        }

        button.thin {
            border: 0;
            cursor: pointer;
            margin: 0;
            padding: 0;
            min-width: 100px;
            height: 20px;
            background-color: inherit;
            color: var(--main-font-color);
        }

        button.image {
            border: 0;
            cursor: pointer;
            margin: 0;
            padding: 0;
            height: 24px;
            width: 24px;
            background-color: inherit;
            color: var(--main-font-color);
            filter: invert(100);
        }

        button.image img {
            height: 100%;
            width: 100%;
        }

        button.thin:not([disabled]):hover {
            color: var(--main-background-color);
            background-color: var(--main-selected-color);
        }

        button.thin[disabled] {
            color: var(--main-dark1-color);
        }

        button.normal {
            border: 0;
            cursor: pointer;
            margin: 0;
            padding: 0;
            height: 24px;
            background-color: inherit;
            color: var(--main-font-color);
        }

        button.normal:not([disabled]):hover {
            color: var(--main-background-color);
            background-color: var(--main-selected-color);
        }

        button.normal[disabled] {
            color: var(--main-dark1-color);
        }

        button.material-icons {
            font-family: 'Material Icons', fantasy;
            font-size: x-large;
            border: 0;
            cursor: pointer;
            margin: 0;
            padding: 0;
            background-color: inherit;
            color: var(--main-font-color);
        }

        button.active {
            color: var(--main-selected-color);
        }

        a.normal {
            display: block;
            text-align: center;
            margin-left: 5px;
            margin-right: 5px;
            padding-left: 5px;
            padding-right: 5px;
            height: 24px;
            line-height: 24px;
            background-color: var(--main-dark1-color);
        }

        a.normal.active {
            background-color: var(--main-dark2-color);
        }

        a.normal:hover {
            background-color: var(--main-selected-color);
            color: var(--main-dark2-color);
        }

        body {
            color: var(--main-font-color);
            background-color: var(--main-background-color);
            font-family: Helvetica, serif;
            margin: 0;
            overflow: auto;
        }

        hr {
            border: none;
            height: 1px;
            margin : 0;
            color: var(--main-font-color);
            background-color:  var(--main-font-color);
        }

        a {
            text-decoration: none;
        }

        a:link {
            color: var(--main-font-color);
        }

        a:visited {
            color: var(--main-font-color);
        }

        a:hover {
            color: var(--main-font-color);
        }

        a:active {
            color: var(--main-font-color);
        }

        viewport {
            display : block;
            position: relative;
            height: calc(100% - 40px);
        }

        app-documentation {
            display: block;
            height: 100%;
        }

        app-documentation ul {
            list-style: none;
        }

        app-documentation ul li .row {
            display: flex;
            justify-content: space-between
        }

        app-documentation h4 {
            margin: 5px;
        }

        app-documentation .row span {
            margin: 3px;
        }

        @media only screen and (max-width: 800px) {
            .browsers {
                display: none
            }
        }

    </style>
    <i18n>
        <translation>
            <en>Components</en>
            <de>Komponenten</de>
        </translation>
        <translation>
            <en>Basic</en>
            <de>Grundlagen</de>
        </translation>
        <translation>
            <en>Expert</en>
            <de>Experte</de>
        </translation>
    </i18n>
</head>
<body>
<template>
    <div style="height: 38px;"></div>
    <div style="height: 4px; background-color: var(--main-dark1-color)">
        <mat-progress-bar bind:if="loading"></mat-progress-bar>
    </div>
    <mat-toolbar style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div slot="left">
            <div style="display: flex">
                <a href="home"
                   bind:class="active('home') ? 'normal active' : 'normal'; 'material-icons'">home</a>
                <a href="basic/getting-started/installation"
                   bind:class="active('basic') ? 'normal active' : 'normal'" i18n>Basic</a>
                <a href="components/form/checkbox"
                   bind:class="active('components') ? 'normal active' : 'normal'" i18n>Components</a>
                <a href="expert/meta/overview"
                   bind:class="active('expert') ? 'normal active' : 'normal'" i18n>Expert</a>
            </div>
        </div>
        <div slot="right">
            <div class="browsers">
                <a href="https://www.google.de/chrome" target="_blank  ">
                    <img src="images/chrome_logo.png"
                         style="height: 32px; width: 32px; margin-right: 5px; vertical-align: bottom"/>
                </a>
                <a href="https://www.microsoft.com/de-de/edge" target="_blank">
                    <img src="images/edge.png"
                         style="height: 32px; width: 32px; margin-right: 12px; vertical-align: bottom"/>
                </a>
                <a href="https://www.mozilla.org" target="_blank">
                    <img src="images/firefox_logo.png"
                         style="height: 32px; width: 32px; margin-right: 12px; vertical-align: bottom"/>
                </a>
                <a href="https://github.com/anjunar/simplicity" target="_blank">
                    <img src="images/github-circle-white-transparent.svg"/>
                </a>
            </div>
        </div>
    </mat-toolbar>
    <dom-router level="0" style="height: 100%; width: 100%" bind:onload="load()" bind:onloadend="loadEnd()"></dom-router>
    <mat-footer>
        <div slot="left">
            <mat-taskbar></mat-taskbar>
        </div>
        <div slot="right" style="position: relative">
            <mat-language></mat-language>
        </div>
    </mat-footer>
</template>
</body>
</html>
