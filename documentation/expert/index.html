<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index Components</title>
    <style>
        app-basic {
            display: block;
        }
    </style>
    <i18n>
        <translation>
            <en>Content</en>
            <de>Inhalt</de>
        </translation>
        <translation>
            <en>Meta Programming</en>
            <de>Meta Programmierung</de>
        </translation>
        <translation>
            <en>Compiler</en>
            <de>Kompiler</de>
        </translation>
    </i18n>
</head>
<body>
<template>
    <mat-toolbar style="z-index: 8000; position:relative;">
        <div slot="left">
            <button translate="no" class="material-icons" type="button" bind:onclick="open = ! open">menu</button>
        </div>
    </mat-toolbar>

    <mat-drawer-container style="height: calc(100% - 38px)">
        <mat-drawer bind:open="open">
            <div style="width: 300px">
                <div style="padding-top: 20px">
                    <h2 i18n>Content</h2>
                </div>

                <hr class="line">

                <nav>
                    <ul>
                        <li>
                            <div>
                                <a href="#/documentation/expert/index#/documentation/expert/meta/index">
                                    <div class="row">
                                        <h4 i18n>Meta Programming</h4>
                                    </div>
                                </a>
                            </div>
                            <ul>
                                <li>
                                    <a href="#/documentation/expert/index#/documentation/expert/meta/table">
                                        <div class="row">
                                            <span>Meta Table</span>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#/documentation/expert/index#/documentation/expert/meta/form">
                                        <div class="row">
                                            <span>Meta Form</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <div>
                                <a href="#/documentation/expert/index#/documentation/expert/compiler/index">
                                    <div class="row">
                                        <h4 i18n>Compiler</h4>
                                    </div>
                                </a>
                            </div>
                            <ul>
                                <li>
                                    <a href="#/documentation/expert/index#/documentation/expert/compiler/plugins">
                                        <div class="row"><span>Plugins</span></div>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <viewport style="display: block; position: relative; height: 100%">
                <dom-router level="1" style="overflow-y: auto; overflow-x: hidden; height: 100%"></dom-router>
            </viewport>
        </mat-drawer-content>
    </mat-drawer-container>
</template>
</body>
</html>
