<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <i18n>
        <translation>
            <en>A Progress Bar</en>
            <de>Eine Progress Bar</de>
        </translation>
        <translation>
            <en>The rest of the HTML file is not displayed</en>
            <de>Der rest der HTML Datei wird nicht angezeigt</de>
        </translation>
    </i18n>
</head>
<body>
<template>
    <div style="flex-wrap: wrap; display: flex">

         <div style="flex: 1; padding: 20px; min-width : 400px">

            <h2 style="margin-left: 0;">Mat Progress Bar</h2>
               <hr class="line">

            <p i18n>
                A Progress Bar
            </p>

            <div style="margin: 20px;">
                <mat-progress-bar></mat-progress-bar>
            </div>

        </div>

         <div style="flex: 1; padding: 20px; min-width : 400px">

            <h2>Source Code</h2>
               <hr class="line">
            <h3>HTML5</h3>
            <p i18n>The rest of the HTML file is not displayed</p>
            <div style="margin-top: 20px;">
                <div>
                    <code is="dom-code" lang="html5">
                        <template>
                            <iframe>
                                <mat-progress-bar></mat-progress-bar>
                            </iframe>
                        </template>
                    </code>
                </div>
            </div>
            <h3>Javascript</h3>
            <div>
                <div>
                    <code is="dom-code" lang="javascript">
                        <template>
                            <script>
                                import {customViews} from "../../library/simplicity/simplicity.js";
                                import {loader} from "../../library/simplicity/processors/loader-processor.js";
                                import MatProgressBar from "../../library/simplicity/components/indicators/mat-progress-bar.js";

                                class Spinner extends HTMLElement {

                                    static get components() {
                                        return [MatProgressBar]
                                    }

                                    static get template() {
                                        return loader("documentation/indicators/progress.html")
                                    }

                                }

                                export default customViews.define({
                                    name: "indicators-progress",
                                    class: Spinner
                                })
                            </script>
                        </template>
                    </code>
                </div>
            </div>
        </div>
    </div>
</template>
</body>
</html>
