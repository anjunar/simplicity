<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>If</title>
    <style>
        common-if {
            display: block;
        }

        common-if .content {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        function i18n() {
            return [{
                en : `An if statement is essential in programming and therefore also in this framework as a binding
                accessible. The difference to display:none or display:block is that the corresponding element is first
                is rendered if the predicate evaluates to true.`,
                de : `Ein If-Statement ist essenziell in der Programmierung und somit auch in diesen Framework als binding
                verfügbar. Der Unterschied zu display:none oder display:block ist, dass das entsprechende Element erst
                gerendert wird, wenn das Prädikat zu true evaluiert.`
            }, {
                en : `Element`,
                de : `Element`
            }, {
                en : `Attribute`,
                de : `Attribut`
            }, {
                en : `Description`,
                de : `Beschreibung`
            }, {
                en : `The predicate to eval`,
                de : `Das Prädikat zum evaluieren`
            }, {
                en : `Toggle me`,
                de : `Schalte mich um`
            }, {
                en : `The rest of the HTML file is not displayed`,
                de : `Der rest der HTML Datei wird nicht angezeigt`
            }]
        }
    </script>
</head>
<body>
<template>
    <div style="flex-wrap: wrap; display: flex">

        <div style="flex: 1; padding: 20px;">

            <h2 style="margin-left: 0;">Dom If</h2>
            <hr class="line">

            <p i18n>
                An if statement is essential in programming and therefore also in this framework as a binding
                accessible. The difference to display:none or display:block is that the corresponding element is first
                is rendered if the predicate evaluates to true.
            </p>

            <h3>DOM-API</h3>
            <table style="width: 100%">
                <thead>
                <tr>
                    <td><strong i18n>Element</strong></td>
                    <td><strong i18n>Attribute</strong></td>
                    <td><strong i18n>Description</strong></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>template</td>
                    <td>predicate</td>
                    <td i18n>The predicate to eval</td>
                </tr>
                </tbody>
            </table>

            <div style="margin: 20px;">
                <button class="thin" bind:onclick="show = ! show">Toggle</button>

                <div bind:if="show">
                    {{i18n('Toggle me')}}
                </div>
            </div>


        </div>

        <div style="flex: 1; padding: 20px;">

            <h2>Source Code</h2>
            <hr class="line">
            <h3>HTML5</h3>
            <p i18n>The rest of the HTML file is not displayed</p>
            <div style="margin-top: 20px;">
                <div>
                    <code is="dom-code" lang="html5">
                        <template>
                            <iframe>
                                <button class="thin" bind:onclick="show = ! show">Toggle</button>

                                <div bind:if="show">
                                    Toggle me
                                </div>
                            </iframe>
                        </template>
                    </code>
                </div>
            </div>
            <h3>Javascript</h3>
            <div>
                <div>
                    <code is="dom-code" lang="javascript">
                        <template>
                            <script>
                                import {customViews} from "../../library/simplicity/simplicity.js";
                                import {loader} from "../../library/simplicity/processors/loader-processor.js";
                                import DomIf from "../../library/simplicity/directives/dom-if.js";

                                class If extends HTMLElement {

                                    show = true;

                                    static get components() {
                                        return [DomIf];
                                    }

                                    static get template() {
                                        return loader("documentation/common/if.html");
                                    }

                                }

                                export default customViews.define({
                                    name: "common-if",
                                    class: If
                                });
                            </script>
                        </template>
                    </code>
                </div>
            </div>
        </div>
    </div>
</template>
</body>
</html>
