<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .show {
            display: block;
        }

        .hide {
            display: none;
        }

    </style>
    <script>
        function i18n() {
            return [{
                en : `Bindings are a central part of dirty checking. Almost every attribute can be supplemented with bind
                and thus assigned to a property. Note that with bind: style the CSS values as a string
                The same applies to bind: class. In addition, with bind: class, the individual classes are carried out;
                separated.`,
                de : `Bindings sind ein zentraler Bestandteil von Dirty-checking. Nahezu jedes Attribut kann durch bind ergänzt
                werden und somit einer Property zugewiesen werden. Man beachte das bei bind:style die CSS-Werte als String
                übergeben werden das Gleiche gilt für bind:class. Zudem wird bei bind:class die einzelnen Klassen durch ;
                separiert.`
            }, {
                en : `The rest of the HTML file is not displayed`,
                de : `Der rest der HTML Datei wird nicht angezeigt`
            }]
        }
    </script>
</head>
<body>
<template>
    <div style="flex-wrap: wrap; display: flex">

        <div style="flex: 1; padding: 20px;">

            <h2 style="margin-left: 0;">Bindings</h2>
            <hr class="line">

            <p i18n>
                Bindings are a central part of dirty checking. Almost every attribute can be supplemented with bind
                and thus assigned to a property. Note that with bind: style the CSS values as a string
                The same applies to bind: class. In addition, with bind: class, the individual classes are carried out;
                separated.
            </p>

            <button class="thin" type="button" bind:onclick="showDisplay = ! showDisplay">Click me</button>

            <div bind:style="display : showDisplay ? 'block' : 'none'">
                Show me :-)
            </div>
        </div>

        <div style="flex: 1; padding: 20px;">
            <h2>Source Code</h2>
            <hr class="line">
            <h3>HTML5</h3>
            <p i18n>The rest of the HTML file is not displayed</p>
            <code is="dom-code" lang="html5">
                <template>
                    <iframe>
                        <button class="thin" type="button" bind:onclick="show = ! show">Click me</button>

                        <div bind:style="display : show ? 'block' : 'none'">
                            Show me :-)
                        </div>
                    </iframe>
                </template>
            </code>

            <code is="dom-code" lang="html5">
                <template>
                    <iframe>
                        <button class="thin" type="button" bind:onclick="show = ! show">Click me</button>

                        <div bind:class="show ? 'show' : 'hide'">
                            Show me :-)
                        </div>
                    </iframe>
                </template>
            </code>
            <h3>Javascript</h3>
            <div>
                <div>
                    <code is="dom-code" lang="javascript">
                        <template>
                            <script>
                                import {customViews} from "../../library/simplicity/simplicity.js";
                                import {loader} from "../../library/simplicity/processors/loader-processor.js";

                                class AppGettingStarted extends HTMLElement {

                                    show = false;

                                    static get components() {
                                        return [];
                                    }

                                    static get template() {
                                        return loader("documentation/basic/started.html")
                                    }

                                }

                                export default customViews.define({
                                    name: "basic-getting-started",
                                    class: AppGettingStarted
                                });
                            </script>
                        </template>
                    </code>
                </div>
            </div>
        </div>
    </div>
</template>
</body>
</html>
