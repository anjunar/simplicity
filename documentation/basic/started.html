<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function i18n() {
            return [{
                en : `Getting started`,
                de : `Erste Schritte`
            }, {
                en : `Simplicity is a framework to build interfaces. Attention was paid to the lines of code
                Keeping it as low as possible promises readability and performance. On additional libraries was added
                deliberately avoided in order to keep the level of abstraction low.`,
                de : `Simplicity ist ein Framework um Oberflächen zu bauen. Dabei wurde darauf geachtet die Lines of Code
                möglichst gering zu halten, das verspricht Lesbarkeit und Leistung. Auf zusätzliche Bibliotheken wurde
                bewusst verzichtet um das Abstraktionsniveau niedrig zu halten.`
            }, {
                en : `Build management was deliberately avoided because the ES6 modules are used. Each view is
                lazy loaded and the other attached components as well. Thus the framework achieves a
                excellent page load latency.`,
                de : `Auf Bildmanagement wurde bewusst verzichtet, da die ES6 Modules verwendet werden. Jede View wird
                lazy geladen und die weiteren angehängten Komponenten ebenfalls. Somit erreicht das Framework eine
                ausgezeichnete Latenz beim Laden von Seiten.`
            }, {
                en : `The architecture has been kept particularly close to the web component and HTML specification.
                This framework can therefore be seen as an extension of the Web Component specification.`,
                de : `Die Architektur ist extra besonders nahe an der Web-Component und HTML Spezifikation gehalten worden.
                Somit kann dieses Framework als eine Erweiterung der Web-Component Spezifikation gesehen werden.`
            }, {
                en : `The code can be downloaded from the Github repository, the link is available in the toolbar above.
                As can be seen, there is no build management as the project is based on ES6 modules.
                Because there is no packaging, the source code of the project is visible.`,
                de : `Der Code kann vom Github Repository heruntergeladen werden, der Link ist oben in der Toolbar verfügbar.
                Wie zu sehen ist, gibt es kein Build Management, da das Projekt auf ES6 Modules aufgebaut ist.
                Dadurch das es kein Packaging gibt, ist der Source Code des Projektes einsehbar.`
            }]
        }
    </script>
</head>
<body>
<template>
    <div style="flex-wrap: wrap; display: flex">

        <div style="flex: 1; padding: 20px;">

            <h2 style="margin-left: 0;" i18n>Getting started</h2>
            <hr class="line">

            <p i18n>
                Simplicity is a framework to build interfaces. Attention was paid to the lines of code
                Keeping it as low as possible promises readability and performance. On additional libraries was added
                deliberately avoided in order to keep the level of abstraction low.
            </p>

            <p i18n>
                Build management was deliberately avoided because the ES6 modules are used. Each view is
                lazy loaded and the other attached components as well. Thus the framework achieves a
                excellent page load latency.
            </p>

            <p i18n>
                The architecture has been kept particularly close to the web component and HTML specification.
                This framework can therefore be seen as an extension of the Web Component specification.
            </p>

            <p i18n>
                The code can be downloaded from the Github repository, the link is available in the toolbar above.
                As can be seen, there is no build management as the project is based on ES6 modules.
                Because there is no packaging, the source code of the project is visible.
            </p>
        </div>

        <div style="flex: 1; padding: 20px;">
            <h2>Source Code</h2>
            <hr class="line">
            <h3>HTML5</h3>
            <p>index.html</p>
            <code is="dom-code" lang="html5">
                <template>
                    <iframe>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <title>Simplicity</title>
                            <link rel="stylesheet" href="styles.css">
                            <script type="module" src="documentation/app.js"></script>
                        </head>
                        <body>
                        <app-documentation></app-documentation>
                        </body>
                        </html>
                    </iframe>
                </template>
            </code>
            <p>documentation/app.html</p>
            <code is="dom-code" lang="html5">
                <template>
                    <iframe>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <title>App</title>
                        </head>
                        <body>
                        <template>
                            <div>
                                {{text}}
                            </div>
                        </template>
                        </body>
                        </html>
                    </iframe>
                </template>
            </code>
            <h3>Javascript</h3>
            <p>documentation/app.js</p>
            <code is="dom-code" lang="javascript">
                <template>
                    <script>
                        import {customComponents} from "../library/simplicity/simplicity.js";
                        import {loader} from "../library/simplicity/processors/loader-processor.js";

                        class DocumentationApp extends HTMLElement {

                            text = "Hello World!"

                            static get template() {
                                return loader("documentation/app.html");
                            }
                        }

                        export default customComponents.define("app-documentation", DocumentationApp);
                    </script>
                </template>
            </code>
        </div>
    </div>
</template>
</body>
</html>
