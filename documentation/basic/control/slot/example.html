<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Common Repeat</title>
</head>
<body>
<template>
    <div bind:for="let item of items">
        <slot bind:implicit="item" import="true"></slot>
    </div>
</template>
</body>
</html>
